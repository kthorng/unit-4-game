<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

    <!-- our h1 title -->
    <h1>Crystals Collector</h1>
    
    <!-- our directions -->

    <!-- div for random number -->
    <h2>Number to Guess: <span id='number'></span></h2>

    <!-- div for wins and losses -->
    <h2>Wins: <span id='wins-text'></span></h2>
    <h2>Losses: <span id='losses-text'></span></h2>

    <!-- div for crystal images, can be button divs -->
    <div id='container'>
        <div id='crystal1'></div>
        <div id='crystal2'></div>
        <div id='crystal3'></div>
        <div id='crystal4'></div>
        <div id='crystal5'></div>
    </div>

    <!-- div for total score -->
    <h2>Current: <span id='counter-text'></span></h2>


</body>
